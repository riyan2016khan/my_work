<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-color: gold;
        color: brown;
        text-align: center;
        font-size: 20px;
    }
</style>
<body>
    <p>Move your curser over the words below</p>
    <div style="cursor:alias">alias value</div>
    <div style="cursor:auto">auto value</div>
    <div style="cursor:all-scroll">all-scroll value</div>
    <div style="cursor:default">default value</div>
    <div style="cursor:copy">copy value</div>
    <div style="cursor:e-resize">e-resize value</div>
    <div style="cursor:pointer">pointer value</div>
    <div style="cursor:ew-resize">ew-resize value</div>
    <div style="cursor:n-resize">n-resize</div>
    <div style="cursor:ne-resize">ne-resize value</div>
    <div style="cursor:ns-resize">ns-resize value</div>
    <div style="cursor:wait">wait value</div>
    <div style="cursor:help">help value</div>
    <div style="cursor:text">text value</div>
    <div style="cursor:zoom-in">zoom-in value</div>
    <div style="cursor:zoom-out">zoom-out value</div>
    
    
    
    
    
    

</body>
</html>
