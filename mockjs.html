//SWITCH STATEMENT
var num1=3;
var num2=4
var op="s";

switch (op) {
    case "+":
        console.log(num1+num2);
        break;

        case "-":
            console.log(num1-num2);
            break;

            case "*":
            console.log(num1*num2);
            break;

            case "/":
            console.log(num1/num2);
            break;

            case "%":
            console.log(num1%num2);
            break;

    default:
console.log("Invalid Operator");
    break;
}
