<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        text-align: center;
    }
    button{
        color:blueviolet;
        font-size: 30px;

    }
    .b1:hover{
        background-color: aqua;
        border-radius: 10px;
        box-shadow: 0 8px 12px 0 violet ,0 6px 12px 0 rosybrown; 
    }
    .b2{
        background-color: brown;
        box-shadow: 0 8px 16px 0 black, 0 6px 12px 0 gold; 

    }
</style>
<body>
    <h1>The Background colour property</h1>
    <div>
    <button class="b1">aqua color button</button>
    </div><br>
    <br>
    
    <div><button class="b2">brown color button</button>
    </div>
</body>
</html>
