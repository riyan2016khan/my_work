<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tooltip{
            position:relative;
            display: inline-block;
            border-bottom: 1px dotted black;


        }
        .tooltip .tooltiptext{
            visibility: hidden;
            width: 120px;
            background-color: black;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
            z-index: 1;
            top: 150%;
            left:50%;
            margin-left: -60px;

        }
        .tooltip .tooltiptext::after{
            content: "";
            position: absolute;
            bottom: 100%;
            left:50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            color: transparent transparent black transparent;

        }
        .tooltip:hover .tooltiptext{
            visibility: visible;
            
        }
    </style>
</head>
<body style="text-align:center;">
    <h1>Top Arrow</h1>
    <div class="tooltip">
        <strong>Welcome to my world</strong>
        <span class="tooltiptext">Solution For All Technologies</span>
        </div>


    
</body>
</html>
